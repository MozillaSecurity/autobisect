dist: bionic
os: linux
group: travis_latest
language: python
cache: pip
jobs:
  fast_finish: true
  include:
  - python: '3.6'
  - python: '3.7'
  - python: '3.8'
  - python: nightly
  allow_failures:
  - python: nightly
before_install:
- pip install poetry
install:
- poetry install -vvv
script:
- python -m pytest
before_deploy:
- poetry config http-basic.pypi $PYPI_USER $PYPI_PASS
- poetry build
deploy:
- provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    branch: master
    tags: true
    os: linux
    python: 3.8
env:
  global:
  - secure: 
  - secure: 
