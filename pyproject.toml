[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=1.0.5"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover"
]

[tool.coverage.run]
omit = [
  "*/.egg/*",
  "*/.tox/*",
  "*/build/*",
  "*/dist/*",
  "*/setup.py",
  "*/tests/*"
]

[tool.isort]
force_sort_within_sections = false
known_first_party = "autobisect"
profile = "black"

[tool.mypy]
exclude = "^.*tests.*$"
ignore_missing_imports = "True"
implicit_reexport = "True"
strict = "True"

[tool.poetry]
authors = [
  "Jason Kratzer <jkratzer@mozilla.com>"
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Programming Language :: Python :: 3",
  "Topic :: Security",
  "Topic :: Software Development :: Testing"
]
description = "Automatic bisection utility for Mozilla Firefox and SpiderMonkey"
homepage = "https://github.com/MozillaSecurity/autobisect"
include = ["tests/**"]
keywords = ["bisection", "fuzz", "fuzzing", "security", "test", "testing"]
license = "MPL-2.0"
maintainers = [
  "Mozilla Fuzzing Team <fuzzing@mozilla.com>"
]
name = "autobisect"
packages = [{from = "src", include = "autobisect"}]
readme = "README.md"
repository = "https://github.com/MozillaSecurity/autobisect"
version = "8.0.0"

[tool.poetry.dependencies]
fuzzfetch = "^10.0.0"
grizzly-framework = "^0.21.0"
lithium-reducer = "^4.0.0"
platformdirs = "^4.2.2"
python = "^3.9"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
coverage = "^7.6.8"
flake8 = "^7.1.1"
flake8-isort = "^6.0.0"
flake8-quotes = "^3.3.2"
freezegun = "^1.5.1"
gitlint = "^0.19.1"
mypy = "^1.13.0"
pre-commit = "^4.0.1"
pylint = "^3.3.2"
pytest = "^8.3.4"
pytest-black = "^0.3.8"
pytest-cov = "^6.0.0"
pytest-freezer = "^0.4.8"
pytest-mock = "^3.0.0"
pytest-pylint = "^0.21.0"
pytest-recording = "^0.13.2"
toml-sort = "^0.24.2"
tox = "^4.23.2"
types-freezegun = "^1.1.10"
types-pytz = "^2024.2.0.20241003"
types-requests = "^2.32.0.20241016"
types-six = "^1.16.21.20241105"

[tool.poetry.scripts]
autobisect = "autobisect.main:main"

[tool.pylint.format]
max-line-length = 88

[tool.pylint.messages_control]
disable = [
  "fixme",
  "invalid-name",
  "line-too-long",
  "logging-format-interpolation",
  "logging-fstring-interpolation",
  "missing-module-docstring",
  "too-few-public-methods",
  "too-many-arguments",
  "too-many-branches",
  "too-many-instance-attributes",
  "too-many-lines",
  "too-many-locals",
  "too-many-nested-blocks",
  "too-many-positional-arguments",
  "too-many-return-statements",
  "too-many-statements",
  "useless-object-inheritance"
]

[tool.pytest.ini_options]
log_level = "DEBUG"

[tool.semantic_release]
build_command = "poetry build && twine upload --skip-existing dist/*"
build_command_env = ["TWINE_PASSWORD", "TWINE_USERNAME"]
commit_subject = "chore(release): {version} [skip ci]"
upload_to_vcs_release = false
version_toml = ["pyproject.toml:tool.poetry.version"]
